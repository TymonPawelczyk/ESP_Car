<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Esp Car
    </title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #ffffff;
        }
        .container{
            display: grid;
            background-color: #dee2e6;
            grid-template-columns: 1fr 4fr 4fr 1fr;
            grid-template-rows: 10vh 85vh 5vh;
            grid-template-areas: 
            "title title title title"
            ". main main . "
            " footer footer footer footer";
        }
        .title{
            display: grid;
            background-color: #adb5bd;
            grid-area: title;
            text-align: center;
            
        }
        .t{
            place-self: center;
            color: #252422;
        }
        .main{
            display: grid;
            grid-area: main;
            align-items: center;
            place-self: center;
            
        }
        .wrapperSter{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: 
            ". arrowUp ."
            "arrowLeft arrowDown arrowRight";
            column-gap: 5px;
            row-gap: 5px;
        }
        .footer{
            grid-area: footer;
            background-color: #ced4da;
            color: #252422;
            font-size: xx-small;
            
        }
        .arrowUp{
            grid-area: arrowUp;
            justify-self: center;

        }
        .arrowDown{
            grid-area: arrowDown;
            justify-self: center;

        }
        .arrowLeft{
            grid-area: arrowLeft;
            justify-self: center;
        }
        .arrowRight{
            grid-area: arrowRight;
            justify-self: center;
        }
        .box-btn{
            display: grid;
            background-color: #003049;
            color: #d62828;
            width: 90px;
            height: 90px;
            border-radius: 10px;
        }
        .btn{
            place-self: center;
            text-align: center;
        }
        .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }
    </style>
</head>
<body class="noselect">
    <div class="container">
        <div class="title">
            <div class="t">
                üö®üî•üèéüöÄüî•üö®
            </div>
        </div>
        <div class="main">
            <div class="wrapperSter">
                <div class="arrowUp">
                    <div class="box-btn" ontouchstart='onTouchStartAndEnd("1")' ontouchend='onTouchStartAndEnd("0")'>
                        <div class="btn">
                            <span class="arrows" >&#8679;</span>
                        </div>
                    </div>
                </div>
                <div class="arrowLeft">
                    <div class="box-btn" ontouchstart='onTouchStartAndEnd("3")' ontouchend='onTouchStartAndEnd("0")'>
                    <div class="btn">
                        &#8678;
                    </div>
                </div></div>
                <div class="arrowDown">
                    <div class="box-btn" ontouchstart='onTouchStartAndEnd("2")' ontouchend='onTouchStartAndEnd("0")'>
                    <div class="btn">
                        &#8681;
                    </div>
                </div></div>
                <div class="arrowRight">
                    <div class="box-btn" ontouchstart='onTouchStartAndEnd("4")' ontouchend='onTouchStartAndEnd("0")'>
                    <div class="btn">
                        &#8680;
                    </div>
                </div></div>
            </div>
        </div>
        <div class="footer">Lorem ipsum dolor sit amet.</div>
    </div>
    
</body>
</html>
